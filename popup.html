<!DOCTYPE html>
<html>
<head>
    <title>Wissl Watch</title>
    <style>
        body {
            width: 300px;
            height: 300px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f0ecff;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #4a4a4a;
            margin: 0;
        }

        .search-icon {
            width: 24px;
            height: 24px;
            fill: #6b4de6;
        }

        .status {
            color: #666;
            font-size: 14px;
            margin-bottom: 40px;
        }

        /* Toggle Switch Styles */
        .toggle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #6b4de6;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .toggle-label {
            color: #4a4a4a;
            font-size: 14px;
        }

        .settings-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 24px;
            height: 24px;
            fill: #6b4de6;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Wissl Watch</h1>
        <svg class="search-icon" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
    </div>

    <p class="status">no dog whistles detected...</p>

    <div class="toggle-container">
        <label class="toggle-switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
        <span class="toggle-label">toggle wissl!!!</span>
    </div>

    <svg class="settings-icon" viewBox="0 0 24 24">
