<!DOCTYPE html>
<html>
<head>
    <title>Wissl Watch</title>
    <style>
        body {
            width: 250px;
            height: 250px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #d7d0ea;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .logo {
            width: 77px;
            height: 77px;
            object-fit: contain;
        }

        .title {
            font-size: 26px;
            font-weight: 1200;
            color: #000000;
            margin: 0;
        }

        .status {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 40px;
        }

        /* Toggle Switch Styles */
        .toggle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #b81818;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #6b4de6;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .toggle-label {
            color: #000000;
            font-size: 14px;
            font-weight: 1000;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/magdog.png" alt="logo" class="logo" />
        <h1 class="title">Wissl Watch</h1>
    </div>

    <p class="status" id="status">no dog whistles detected...</p>

    <div class="toggle-container">
        <label class="toggle-switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider"></span>
        </label>
        <span class="toggle-label">toggle wissl!!!</span>
    </div>

    <script src="popup.js"></script>
</body>
</html>
